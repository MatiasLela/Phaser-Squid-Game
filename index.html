<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>"Squid Game"</title>
    <script src="js/function.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <div id="sep">
        <a href="credits.html"><img src="logo.png" width="80px"></a>
        <img src="sqlogo.png" width="300px">
    </div><br>
<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1000,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var dalg;
var gunshot;
var scoreText;

var game = new Phaser.Game(config);

function preload (){
    this.load.image('sky', 'assets/img/sky.jpg',);
    this.load.image('ground', 'assets/img/platform.png');
    this.load.image('star', 'assets/img/umbrella.png');
    this.load.image('bomb', 'assets/img/bombs.png');
    this.load.image('restart', 'assets/img/restart.png');
    this.load.spritesheet('dude', 'assets/img/dudes.png', { frameWidth: 32, frameHeight: 40 });
    this.load.audio("dalgona", ["assets/audio/wbt.mp3"]);
    this.load.audio("disparo",["assets/audio/disparo.mp3"]);
}

function create (){

    dalg = this.sound.add("dalgona", { loop: true });
    dalg.play();

    gunshot = this.sound.add("disparo",{loop:false});

    this.add.image(500, 300, 'sky');

    platforms = this.physics.add.staticGroup();

    platforms.create(500, 568, 'ground').setScale(3).refreshBody();

    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    player = this.physics.add.sprite(100, 450, 'dude');

    player.setCollideWorldBounds(true);

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    cursors = this.input.keyboard.createCursorKeys();

    stars = this.physics.add.group({
        key: 'star',
        repeat: 14,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child){

        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    bombs = this.physics.add.group();

    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000', fontFamily:'monospace'});

    this.add.text(16, 55, '-Press M to mute', { fill:'#000'});

    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.physics.add.collider(player, bombs, hitBomb, null, this);

    this.input.keyboard.on('keydown_M', function(event){
        if(!game.sound.mute){
            game.sound.mute = true;
        }
        else{
            game.sound.mute = false;
        }
    }, this);
}

function update (){
    if (gameOver){
        return;
    }

    if (cursors.left.isDown){
        player.setVelocityX(-200);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown){
        player.setVelocityX(200);

        player.anims.play('right', true);
    }
    else{
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down){
        player.setVelocityY(-330);
    }

    if(cursors.down.isDown){
        player.setVelocityY(330);
    }
}

function collectStar (player, star){
    star.disableBody(true, true);
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0){
        stars.children.iterate(function (child){

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function hitBomb (player, bomb){
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    dalg.stop();

    gunshot.play();

    gameOver = true;

    this.add.image(500, 300, 'restart').setScale(0.5);

    this.input.keyboard.on('keydown_R', function(event){
        this.scene.restart();
        gameOver=false;
        score = 0;
    }, this);
}

</script>

</body>
</html>
